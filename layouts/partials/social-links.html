<h2 class="visually-hidden">Social links</h2>
{{ range $.Site.Data.social_links }}
<ul>
        {{ range $name, $link := . }}
            <li>
                <a href="{{ $link.url }}"><img src="{{ $link.icon_path | relURL }}" alt="{{ $name | title }} logo"></a></li>
        {{ end }}
</ul>
{{ end }}
